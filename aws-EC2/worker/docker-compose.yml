version: '3'
services:

  worker01:
    image: mariosky/worker
    volumes:
      - /code
    command: python main.py
    environment:
      PYTHONUNBUFFERED: 1
      REDIS_HOST: 10.0.0.149
    logging:
      driver: awslogs
      options: 
        awslogs-region: us-west-2
        awslogs-group: docker-logs
        awslogs-stream-prefix: worker

